<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digit Degree</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">  

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap JS Files -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <style>
    	h1 {
    		text-align: center;
    		margin-top: 20px;
    	}

    	h3 {
    		margin-left: 10px;
    	}
    </style>

</head>

<body>

	<h1>Algorithm Two</h1>
	<hr>
	<h3>Styled with "js"</h3>
	<div class="col-12" id="result"><span id="number"></span></div>
	<br>
	<h3>Styled with jQuery</h3>
	<div class="col-12" id="display"></div>

	<script>
		function getDigit(num){
			let count = 0;
			let currentNumber = num;

			if(num <= 9){
				return count;
			} else {
				while(true){
					count++;
					currentNumber = compute(currentNumber);
					if(currentNumber <= 9){
						break;
					}
				}
			}
			return count;
		}

		function compute(input){
			const inputs = input.toString().split("").map((element) => parseInt(element));
			return inputs.reduce((a, b) => {
				return a + b;
			});
		}

		let result = document.getElementById('result');
		let number = document.getElementById('number');
		result.prepend('5 in its reduced format is: ');
		number.append(getDigit(5));
		number.setAttribute('style', 'color: red; font-weight: bold; margin-left: 10px;')

		$('#display').append(' 10 in its reduced format is: <strong><span style="color:#2F6FB9; margin-left: 10px">' + getDigit(10) + '</span></strong><br>');
		$('#display').append(' 99 in its reduced format is: <strong><span style="color:#2F6FB9; margin-left: 10px">' + getDigit(99) + '</span></strong><br>');
		$('#display').append(' 9991 in its reduced format is: <strong><span style="color:#2F6FB9; margin-left: 10px">' + getDigit(9991) + '</span></strong><br>');

	</script>

</body>
</html>
