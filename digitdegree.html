<html lang="en">
<head>

	<title>Digit Degree</title>

    <!-- Bootstrap JS Files -->

    <style>
    	h1 {
    		text-align: center;
    		margin-top: 20px;
    	}
    </style>

</head>

<body>

	<h1>Algorithm Two</h1>
	<div class="col-12" id="display"></div>

	<script>
		let display = document.getElementById('display');
		function getDigit(num){
			let count = 0;
			let currentNumber = num;

			if(num <= 9){
				return count;
			} else {
				while(true){
					count++;
					currentNumber = compute(currentNumber);
					if(currentNumber <= 9){
						break;
					}
				}
			}
			return count;
		}

		function compute(input){
			const inputs = input.toString().split("").map((element) => parseInt(element));
			return inputs.reduce((a, b) => {
				return a + b;
			});
		}

		display.append('This is the reduced version of 5: ' + getDigit(5));
		display.append('This is the reduced version of 10: ' + getDigit(10));
		display.append('This is the reduced version of 10: ' + getDigit(99));
		display.append('This is the reduced version of 99: ' + getDigit(9991));

	</script>

</body>
</html>
