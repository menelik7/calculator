<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fizz Buzz</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">  

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

    <!-- Bootstrap JS Files -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <style>
    	h1 {
    		text-align: center;
    		margin-top: 20px;
    	}
    	h3 {
    		text-align: center;
    		margin-top: 20px;
    	}
    </style>

</head>

<body>
	<h1>Algorithm Two</h1>
	<div class="container">
		<div class="row">
			<h3>The quick way to do this with js6</h3>
			<div class="col-12" id="display" style="overflow-wrap: break-word;"></div>

			<h3>The UI way to do this <span style="color: red; font-size: .6em;">(a lil jQuery in there)</span></h3>
			<div class="col-12" id="result"></div>
		</div>
	</div>
	<script>
		let display = document.getElementById('display');
		let result = document.getElementById('result');

		function getInput(){
			for(let i = 0; i < 100;)display.append((++i % 3 ? '' : 'fizz') + (i % 5 ? '' : 'buzz') || i)
		}
		
		function getInputTheUIWay(){
			for(let i = 1; i < 100; i++){
				if(i % 3 == '0' && i % 5 != '0'){$(result).append('<span style="color: #03bf23;"> fizz </span>');}
				if(i % 5 == '0' && i % 3 != '0'){$(result).append('<span style="color: blue;"> buzz </span>');}
				if(i % 3 == '0' && i % 5 == '0'){
					$(result).append('<strong><span style="color: red;"> FizzBuzz </span><strong>');
				}
				if(i % 3 != '0' && i % 5 != '0'){result.append(' ' +i+ ' ')}
			}
		}

		getInput();
		getInputTheUIWay();
	</script>

</body>
</html>
